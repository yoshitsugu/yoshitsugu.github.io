language: generic
sudo: required
branches:
  only:
    - source
env:
  global:
    - GH_NAME="Travis on behalf of yoshitsugu"
    - DEPLOYER_NAME="yoshitsugu/yoshitsugu.github.io-deployer-docker"
    - secure: 
    - secure: 
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_394ee048f8a1_key -iv $encrypted_394ee048f8a1_iv -in .travis/github_deploy_key.enc -out ~/.ssh/github_deploy_key -d
  - chmod 600 ~/.ssh/github_deploy_key
  - printf "Host github.com\n  IdentityFile ~/.ssh/github_deploy_key\n  LogLevel ERROR" >> ~/.ssh/config
  - git submodule init
  - git submodule update
  - git submodule foreach 'git checkout master; git pull'
  - git config --global user.name "$GH_NAME"
  - git config --global user.email "$GH_EMAIL"
after_success:
  - cd _site
  - export REMOTE=$(git config remote.origin.url | sed 's/.*:\/\///')
  - git branch
  - git remote add github ssh://git@${REMOTE}
  - git add *
  - git status
  - git commit -m "Built by Travis (build $TRAVIS_BUILD_NUMBER)"
  - git push --quiet github master:master
install:
  - docker pull ${DEPLOYER_NAME}
  - docker run -v $(pwd)/_site:/yoshitsugu.github.io/_site -v $(pwd)/js:/yoshitsugu.github.io/js -v $(pwd)/css:/yoshitsugu.github.io/css -v $(pwd)/posts:/yoshitsugu.github.io/posts -v $(pwd)/images:/yoshitsugub.githu.io/images --rm ${DEPLOYER_NAME} bash -c "cd /yoshitsugu.github.io && LC_ALL=C.UTF-8 stack exec -- blog build"
notifications:
  email: false
